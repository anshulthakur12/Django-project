{% extends 'main/base.html' %}
{% block content %}
    <div class= "jumbotron">
        <h5>Please Log In </h5>
        <form action="{% url 'main:user_login' %}" method="post">
            {% csrf_token %}
            <label for="username" >Username:</label>
            <input type="text" name="username" placeholder="Enter Username">
            <label for="password"> Password:</label>
            <input type="password" name="password">

            <input type="submit" name="" value="Login">
        </form>
        Don't have an account <a href="{% url 'main:registration' %}" target="blank"><strong>Sign Up</strong></a> click.
    </div>

{% endblock%}
